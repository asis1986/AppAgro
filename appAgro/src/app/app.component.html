
<!--Contenedor principal de la página-->
<div class="navbar-fixed ">
  <nav class="header">
    <div class="nav-wrapper">
      <div class="container">
        <div class="row">
          <!--Caja que contiene el título de la página-->
          <div class="col s12 m6">
            <a href="#!" class="brand-logo logoLink">{{title}}</a>
          </div>

          <!--Caja que contiene la navegación para dispositivos grandes-->
          <div class="navbar" [align]="'right'">
          
                <ul class=" link hide-on-med-and-down " *ngIf="identity">
                  <li><a [routerLink]="['/signup']">Regístrate</a></li>
                  <li><a [routerLink]="['/signin']">Ingresar</a></li>
                
                </ul>
           
          </div>

          <!--Botón tipo dropdown para cuando el tamaño de la pantalla es de moviles-->
          <div class="s2 m6 hide-on-med-and-up " [align]="'right'">
            <a class="btn btn-large btn-flat btn-dropdown-button" mz-button id="btn-dropdown-demo" href="#">
             Usuario
            </a>
            <mz-dropdown [id]="'dropdown-demo'" [belowOrigin]="false" [constrainWidth]="true" [dropdownButtonId]="'btn-dropdown-demo'"
              [gutter]="true" [hover]="true" [inDuration]="300" [outDuration]="300" [stopPropagation]="true">
              <mz-dropdown-item><a href="#!">Regístrate</a></mz-dropdown-item>
              <mz-dropdown-divider></mz-dropdown-divider>
              <mz-dropdown-item><a href="#!">Ingresa</a></mz-dropdown-item>
          
          
            </mz-dropdown>
          
          </div>

        </div>
      </div>
    </div>
      
  </nav>
    
  </div>


<section id="main-container">

 <router-outlet></router-outlet>
